{% extends 'base.html' %}

{% block title %} {{title}} {% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <!-- {{ form.as_p }} -->
        <div class="mb-3">
            {{form.name}}
        </div>
        <div class="mb-3">
            {{form.description}}
        </div>
        <div class="mb-3">
            {{form.price}}
        </div>
        <div class="mb-3">
            {{form.stock}}
        </div>
        <button type="submit" class="btn btn-success">저장</button>
    </form>
{% endblock %}
