{% extends 'base.html' %}

{% block title %} 제품리스트  {% endblock %}

{% block content %}
<table class="table">
  <thead>
    <tr>      
      <th scope="col">제품명</th>
      <th scope="col">가격</th>
      <th scope="col">수량</th>
      <th scope="col">비고</th>
    </tr>
  </thead>
  <tbody>    
    {% for product in products%}
    <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.stock }}</td>
        <td>{{ product.description }}</td>
    </tr>
    {% endfor %}
    
  </tbody>
</table>    
{% endblock %}
