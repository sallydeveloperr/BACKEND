<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세내용</title>
</head>
<body>
    {% if question %}
        <p>{{question.content}}</p>
        <p>{{question.create_at}}</p>
    {% else %}
        <p>존재하지 않는 질문입니다.</p>
    {% endif %}
    <hr>
    <h3>댓글</h3>
    <form action="{% url 'blog:answer_create' question.id %}" method="post">
        {% csrf_token %}
        <textarea name="content" row="20"></textarea>
        <button type="submit">등록</button>
    </form>
</body>
</html>
